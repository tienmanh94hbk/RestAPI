<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Edit Province</title>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Edit Province</h1>
    <form th:object="${province}" th:action="@{save}" action="#" method="post">
        <input type="hidden" th:field="*{provinceId}">
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="provinceName" th:for="provinceName"></label>
            <input type="text" th:field="*{provinceName}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="region" th:for="region"></label>
            <input type="text" th:field="*{region}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <input type="submit" class="btn btn-success" value="Save"/>
    </form>
</div>
</body>
</html>
